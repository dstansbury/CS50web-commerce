{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form method="POST" action="{% url 'create' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="listingTitle">Title</label>
            <input type="text" class="form-control" name="listingTitle" placeholder="Title of your new listing">
        </div>
        <div class="form-group">
            <label for="listingImageURL">Image</label>
            <input type="url" class="form-control" name="listingImageURL" placeholder="URL of an image for your listing">
        </div>
        <div class="form-group">
            <label for="listingDescription">Description</label>
            <input type="text" class="form-control" name="listingDescription" placeholder="Description of your listing">
        </div>
        <div class="form-group">
            <label for="listingStartingBid">Starting Price</label>
            <input type="number" class="form-control" name="listingStartingBid" placeholder="Starting price of your listing">
        </div>
        <div class="form-group">
            <label for="listingCategory">Category</label>
            <input type="text" class="form-control" name="listingCategory" placeholder="Category for your listing e.g. 'Magic Items'">
        </div>
        <button class="btn btn-primary" type="submit">Create Listing</button>
    </form>

{% endblock %}
